<body>
    <div class="container">
        <nav id="top_nav">
            <div class="logo">
                <img src="../images/logo_white.png" style="width:60px; height: 60px;">
            </div>
            <div class="btn">
                <a href="/index.html">home</a>
                <button>
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </nav>
        <div class="inner_container">
            <nav id="side_nav">
                 <a href="#box_html">
                    <i class="fab fa-html5"></i>
                </a>
                <a href="#box_css">
                    <i class="fab fa-css3"></i>
                </a>
                <a href="#box_js">
                    <i class="fab fa-js"></i>
                </a>
                <a href="#box_output">
                    <i class="fas fa-play"></i>
                </a>
            </nav>
            <div class="content">
                <!-- ==========box 1======= -->
                <div class="box box_1" id="box_html">
                    <label class="head-of-textarea">
                        
                        <i class="fab fa-html5" style="color: rgb(255, 50, 50);"></i>
    
                        <div class="file-name">
                            <input type="text" placeholder="file name">
                        </div>
    
                        <select>
                            <option value="text/plain">file(.txt)</option>
                            <option value="text/html">file(.html)</option>
                            <option value="application/msword">file(.doc)</option>
                            

                        </select>
    
                        <div class="btn">
                            <button class="download_1">
                                <i class="fas fa-cloud-download"></i>
                            </button>
                        </div>
    
                    </label>
                    <textarea id="textarea_1"></textarea>
    
                </div>
                <!-- ===========box2======== -->
                <div class="box box_2" id="box_css">
                    <label class="head-of-textarea">
    
                        <i class="fab fa-css3" style="color: skyblue;"></i>
    
                        <div class="file-name">
                            <input type="text" placeholder="file name">
                        </div>
    
                        <select>
                            <option value="text/plain">file(.txt)</option>
                            <option value="text/css">file(.css)</option>
                            <option value="application/msword">file(.doc)</option>
                            

                        </select>
    
                        <div class="btn">
                            <button class="download_2">
                                <i class="fas fa-cloud-download"></i>
                            </button>
                        </div>
    
                    </label>
                    <textarea id="textarea_2"></textarea>
                </div>
                <!-- ================box3=========== -->
                <div class="box box_3" id="box_js">
                    <label class="head-of-textarea">
    
                        <i class="fab fa-js" style="color: yellow;"></i>
    
                        <div class="file-name">
                            <input type="text" placeholder="file name">
                        </div>
    
                        <select>
                            <option value="text/plain">file(.txt)</option>
                            <option value="text/javascript">file(.js)</option>
                            <option value="application/msword">file(.doc)</option>
                            
                        </select>
    
                        <div class="btn">
                            <button class="download_3">
                                <i class="fas fa-cloud-download"></i>
                            </button>
                        </div>
    
                    </label>
                    <textarea id="textarea_3"></textarea>
                </div>
                <div class="output-viewer" id="box_output">
                    <iframe id="output"></iframe>
                </div>
            </div>
            
    
            </div>
        </div>
    </div>

    

    <!-- script.js -->
    <script src="webscript.js"></script>
</body>
</html>
